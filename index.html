<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/d15e5569da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO</title>
    <link rel="shortcut icon" href="LUCA.png" type="image/x-icon">
</head>
<body>

    <section>
        <div class="contenedor">
            <div class="formulario">
                <form action="#">
                    <h2>Iniciar Sesión</h2>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-user-plus fa-beat-fade" style="color: #ffffff;"></i>
                        <input type="Cuenta" required>
                        <Label for="#">Numero de Cuenta</Label>
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-regular fa-circle-check fa-beat-fade" style="color: #ffffff;"></i>
                        <input type="password" required>
                        <Label for="#">Contraseña</Label>
                    </div>

                    <div class="olvidar">
                        <label for="#">
                            <input type="checkbox">
                            <a href="">Recordar la contraseña y usuario</a>
                        </label>
                    </div>
                </form>

                <div>
                    <button>Acceder</button>

                    <div class="registrar">
                        <p>No tengo cuenta UNAM <a href="https://correocomunidad.unam.mx/restablecer/categoria">Crea una</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
